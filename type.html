<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro-Typing</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Show profile menu if logged in
        document.addEventListener('DOMContentLoaded', function() {
            // Check if the user is logged in
            if (localStorage.getItem("isLoggedIn") === "true") {
                document.getElementById("profile-menu").style.display = "block";
                document.getElementById("login-link").style.display = "none";
            } else {
                document.getElementById("profile-menu").style.display = "none";
                document.getElementById("login-link").style.display = "block";
            }

            // Toggle the dropdown visibility when profile is clicked
            document.getElementById("profile-button").addEventListener("click", function() {
                const dropdownContent = document.getElementById("dropdown-content");
                dropdownContent.style.display = dropdownContent.style.display === "block" ? "none" : "block";
            });

            // Logout functionality
            document.getElementById("logout").addEventListener("click", function() {
                localStorage.removeItem("isLoggedIn");
                localStorage.removeItem("username");
                localStorage.removeItem("password");
                alert("You have been logged out.");
                window.location.href = "login.html";
            });
        });
    </script>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="main.html" class="logo">ProTyping</a>
            <ul>
                <li class="active"><a href="main.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="get-started.html">Get Started</a></li>
                <li><a href="stats.html">Stats</a></li>
                
                <!-- Profile Dropdown (Initially hidden, shown when logged in) -->
                <li id="profile-menu" class="dropdown" style="display: none;">
                    <a href="#" class="dropbtn" id="profile-button">Profile</a>
                    <div class="dropdown-content" id="dropdown-content" style="display: none;">
                        <ul>
                        <a href="javascript:void(0)" id="logout">Sign Out</a>
                        </ul>
                    </div>
                </li>

                <!-- Login link (Initially shown when not logged in) -->
                <li id="login-link"><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="center-content">
        <a href="get-started.html">Get-Started</a>
    </div>

</body>
</html>
