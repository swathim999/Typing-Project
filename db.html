<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protyping Application</title>
  
  <!-----------------BOOTSTRAP------------->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
        
  <!----------------CUSTOM CSS LINK--------------->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2 class="mt-5 mb-5">Protyping Register</h2>
    <div class="mb-5">
      <div class="row">
        <div class="form-group col-md-6 mb-3">
          <label for="name">Name</label>
          <input type="text" name="name" class="form-control" id="name" placeholder="Enter the Username" />
        </div>
        <div class="form-group col-md-6 mb-3">
          <label for="age">Email</label>
          <input type="text" name="email" class="form-control" id="email" placeholder="Enter Email" />
        </div>
        <div class="form-group col-md-6 mb-3">
            <label for="email">Password</label>
            <input type="text" name="password" class="form-control" id="password" placeholder="Enter Password" />
          </div>
        <div class="col-lg-12 mt-5">
          <button class="btn btn-success" id="submit" onclick="AddData()">Enter</button>
          <button class="btn btn-primary" id="update" style="display: none;" onclick="updateData()">Update Data</button>
        </div>
      </div>
    </div>
    <hr>
    <div class="row mt-5">
      <div class="col-12">
        <table class="table table-bordered" id="crudTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Password</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody> </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
